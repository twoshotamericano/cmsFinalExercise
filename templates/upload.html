{% extends "layout.html" %} {% block title %}Index{% endblock %} {% block
content %}

<div class="container mt-1">
  <div class="col-sm-4">
    <form
      method="post"
      url="{{url_for('upload')}}?title={{data}}"
      enctype="multipart/form-data"
    >
      <div class="form-group row m-1">
        <label for="title" class="col-sm-2 col-form-label col-form-label-sm"
          >Image</label
        >
        <div class="col-sm-10">
          <input
            type="file"
            class="form-control form-control-sm"
            id="file"
            name="file"
            aria-describedby="emailHelp"
            placeholder="What?"
            value="{{request.form['title']}}"
          />
        </div>
      </div>
      <div class="form-group row m-1">
        <label for="" class="col-sm-2 col-form-label col-form-label-sm"></label>
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock %}
